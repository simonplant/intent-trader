[pytest]
minversion = 6.0
addopts = 
    --verbose
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --no-cov-on-fail
    -ra
    -q
testpaths = tests
pythonpath = .
asyncio_mode = auto

# Test categories
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take longer to run
    market_data: Tests that require market data
    trading: Tests that involve trading operations

# Environment variables for testing
env =
    TESTING=1
    PYTHONPATH=src 