[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test categories
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take longer to run
    market_data: Tests that require market data
    trading: Tests that involve trading operations

# Coverage settings
addopts = 
    --verbose
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --no-cov-on-fail

# Environment variables for testing
env =
    TESTING=1
    PYTHONPATH=src 